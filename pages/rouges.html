<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cave À Rouges</title>
    <link rel="stylesheet" href="/cave-a-vin/styles/rouges.css">
</head>
<body>

<div class="container">
    <div class="header">
        <button class="button" onclick="location.href = '/cave-a-vin/index.html'">Retour au menu des vins</button>
    </div>
    <div class="body">
        <div class="listeVins" id="listeVins">La liste des vins ne charge pas</div>
        <!-- Liste des vins gérée dans gestionVin.js dans afficherListeVins -->
        <div class="ajouterElement">
            <form>
                <span class="spanRouges1">Enregistrer un nouveau vin: </span> <br>
                <span class="spanRouges2">Cepage: </span><select id="choixCepages"></select> <br>
                <!-- Liste des cépages gérée dans gestionVin.js dans afficherListeVins -->
                <input placeholder="Nom de domaine" class="formulaire" id="nouveauVinDomaine"> <br>
                <input placeholder="Quantité achetée" class="formulaire" id="nouveauVinQuantite"> <br>
                <input type="button" class="enregistrerBoutton" id="enregistrerNouvelleCommande" value="Enregistrer">
            <br> <br>
                <span class="spanRouges1">Enregistrer un nouveau cépage: </span> <br>
                <input placeholder="Nom du nouveau cépage" id="nomNouveauCepage"> <br>
                <input type="button" class="enregistrerBoutton" id="enregistrerNouveauCepage" value="Enregistrer">
            </form>
        </div>
    </div>
    <div class="footer">
        Codé par CoutCout
    </div>
</div>

<script type="text/javascript" src="/cave-a-vin/gestionVin.js"></script>
<!-- <script type="text/javascript" src="../cave-a-vin/gestionVin.js"></script> -->
<script>
    const type = 'rouges';
    chargerListeVins(type);
    var bouttonNewCommande = document.getElementById("enregistrerNouvelleCommande");
    bouttonNewCommande.addEventListener("click", enregistrerNouvelleCommande(type));
    var bouttonNewCepage = document.getElementById("enregistrerNouveauCepage");
    bouttonNewCepage.addEventListener("click", enregistrerNouveauCepage(type));
</script>
</body>
</html>
